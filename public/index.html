    <h1><b>CPU</b></h1>
    <u><b><h2>CPU</h2></b> stands for <i>Central Processing Unit</i></u><br>
    It is the portion of a <u>computer</u> system that carries<br>
    out the instruction of a <u>computer</u> program.<br>
    It carries out each instruction of the program in sequence,<br>
    to perform the basic arithmetical, logical, and input/output operations of the system
